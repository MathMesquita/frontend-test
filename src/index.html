<html>
  <head>
    <title>Getninjas Test</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/briefing.css" />
    <script src="js/libs/utils.js" defer></script>
    <script src="js/libs/test.js" defer></script>
    <script src="js/__tests__/testLib.js" defer></script>
    <script src="js/__tests__/utils.test.js" defer></script>
  </head>
  <body>
    <div class="briefing">
      <header class="briefing-title">
        <h3>Explique o que você precisa</h3>
        <h4>Peça orçamento grátis, online!</h4>
      </header>
      <form class="briefing-form">
        <fieldset class="briefing-questionsContainer">
          <section class="briefing-question">
            <label class="briefing-questionTitle">Qual será o serviço?</label>
            <ul>
              <li class="briefing-questionOption">
                <label>
                  <input type="checkbox">
                  <span>Coloracao</span>
                </label>
              </li>
            </ul>
          </section>
          <section class="briefing-question">
            <label class="briefing-questionTitle">Escolha da listagem</label>
            <select name="" id="" class="briefing-questionSelect">
              <option value="a">abcde</option>
              <option value="a">abcde</option>
              <option value="a">abcde</option>
              <option value="a">abcde</option>
              <option value="a">abcde</option>
              <option value="a">abcde</option>
            </select>
          </section>
          <section class="briefing-question">
            <label class="briefing-questionTitle">Aqui vem o textarea</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Descreva o que você precisa" class="briefing-questionTextarea"></textarea>
          </section>
          <button class="briefing-finish">BUSCAR PROFISSIONAIS</button>
        </fieldset>
        <fieldset class="briefing-questionsContainer _isVisible">
          <section class="briefing-aditionalText">
            <h5>Falta pouco!</h5>
            <p>Preencha mais algumas informações para que os profissionais indicados possam entrar em contato. Na próxima tela, você verá o contato e localização dos profissionais.</p>
          </section>
          <section class="briefing-question">
            <label class="briefing-questionTitle">asdasdasd</label>
            <input type="text" class="briefing-questionText">
          </section>
          <section class="briefing-question --half">
            <label class="briefing-questionTitle">asdasdasd</label>
            <input type="text" class="briefing-questionText">
          </section>
          <button class="briefing-finish">FINALIZAR</button>
        </fieldset>
      </form>
      <footer class="briefing-tabs">
        <button class="briefing-tab ">1. Seu pedido</button>
        <button class="briefing-tab _selected">2. Seus dados</button>
      </footer>
    </div>
  </body>
</html>
